<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Times Search</title>
  <link href='assets/css/reset.css' rel='stylesheet'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Spectral&display=swap" rel="stylesheet">
  <link href='assets/css/styles.css' rel='stylesheet'>

</head>

<body>

  <button onclick="topFunction()" id="topBtn" title="Go back to top">
      <span style="font-size: 1.25em; color:#fff;">
          <i class="fas fa-arrow-up"></i>
        </span>
  </button>

  <header>
    <div id="logo-wrapper">
      <a id="logo" href="https://developer.nytimes.com/">
        <img src="assets/images/poweredby_nytimes_200a.png" alt="Powered by NYTimes API logo">
      </a>
    </div>
  </header>

  <main id="content-wrapper">
    <section id="search-form" class="section-card">
      <div class="card-heading">
          <h3 class="card-title">
          <span style="font-size: 1.25em; color:#fff;">
            <i class="far fa-newspaper"></i>
          </span>Article Search</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <fieldset>
            <div class="form-row">
              <label>Search Term:</label>
              <input class="input-field" id="searchTerm" type="text" onfocus="this.value=''" placeholder="Enter search terms here...">
            </div>
            <div class="form-row">
              <label>Numbers of Records to Retrieve:</label>
                <input class="input-field" id="numResults" type="number" step="10" placeholder="10" min="10">
            </div>
            <div class="form-row">
              <label>Start Year:</label>
              <input class="input-field" id="startYear" type="text" onfocus="this.value=''" placeholder="Optional, e.g. 2000">
            </div>
            <div class="form-row">
              <label>End Year:</label>
              <input class="input-field" id="endYear" type="text" onfocus="this.value=''" placeholder="Optional, e.g. 2010">
            </div>
          </fieldset>
          <div id="buttons">
            <button id="search" class="button" type="submit">
              <span style="font-size: 1em; color:#fff; opacity: 0.9;">
                  <i class="fas fa-search"></i>
              </span>Search</button>
            <button id="reset" class="button" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </section>
    <section id="search-results" class="section-card">
      <div class="card-heading">
        <h3 class="card-title">
          <span style="font-size: 1.25em; color:#fff;">
            <i class="far fa-list-alt"></i>
          </span>Top Articles</h3>
      </div>
      <div class="card-body">
        <div id="resultsDiv"></div>
      </div>
    </section>
  </main>

  <footer>
<p id="footer-p" ><span style="font-size: 1em; color: #898989;">
  <i class="far fa-hand-spock"></i>
</span></i>made with love and <img src="assets/images/poweredby_nytimes_65a.png" alt="NYT API small logo"></p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/2e1826f24a.js"></script>
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
